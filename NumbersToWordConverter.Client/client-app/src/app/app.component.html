<div style="text-align:center">
  <div>
    <fieldset>
      <legend>Convert your number into words</legend>
      <input type="text" id="no-input" name="no-input" placeholder="Input" [(ngModel)]="inputNumber"/>
      <textarea rows="3" readonly placeholder="Output">{{result.output}}</textarea>
      <br>
      <button class="btn" (click)="showConvertedNumber()">Submit</button>
    </fieldset>
  </div>
  <div>
    <p>{{errorMessage}}</p>
  </div>
</div>
